    <script>
        // Initialize Split.js for vertical splits between rows
        Split(['#left-row-1', '#left-row-2'], {

            minSize: 100,

        // Initialize Split.js for horizontal splits within each row
        Split(['#left-cell-1', '#left-cell-2', '#left-cell-3'], {
            sizes: [33.333, 33.333, 33.334],
            minSize: 50,
            gutterSize: 10
        });
        
        Split(['#left-cell-4', '#left-cell-5', '#left-cell-6'], {
            sizes: [33.333, 33.333, 33.334],
            minSize: 50,
            gutterSize: 10
        });
        
        Split(['#right-cell-1', '#right-cell-2', '#right-cell-3'], {
            sizes: [33.333, 33.333, 33.334],
            minSize: 50,
            gutterSize: 10
        });
        
        Split(['#right-cell-4', '#right-cell-5', '#right-cell-6'], {
            sizes: [33.333, 33.333, 33.334],
            minSize: 50,
            gutterSize: 10
        });
        
        // Image manipulation functionality
        document.querySelectorAll('.cell').forEach(cell => {
            const container = cell.querySelector('.image-container');
            const img = container.querySelector('img');
            const slider = cell.querySelector('.zoom-slider');
            
            let isDragging = false;
            let startX, startY;
            let currentX = 0, currentY = 0;
            let scale = 1;
            
            // Zoom functionality
            slider.addEventListener('input', (e) => {
                scale = e.target.value / 100;
                updateImageTransform();
            });
            
            // Pan functionality
            container.addEventListener('mousedown', (e) => {
                if (scale > 1) {
                    isDragging = true;
                    startX = e.clientX - currentX;
                    startY = e.clientY - currentY;
                    container.style.cursor = 'grabbing';
                }
            });
            
            document.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    e.preventDefault();
                    currentX = e.clientX - startX;
                    currentY = e.clientY - startY;
                    
                    // Calculate boundaries to prevent showing whitespace
                    const containerRect = container.getBoundingClientRect();
                    const imgWidth = img.naturalWidth * scale;
                    const imgHeight = img.naturalHeight * scale;
                    
                    const maxX = Math.max(0, (imgWidth - containerRect.width) / 2);
                    const maxY = Math.max(0, (imgHeight - containerRect.height) / 2);
                    
                    currentX = Math.max(-maxX, Math.min(maxX, currentX));
                    currentY = Math.max(-maxY, Math.min(maxY, currentY));
                    
                    updateImageTransform();
                }
            });
            
            document.addEventListener('mouseup', () => {
                isDragging = false;
                container.style.cursor = 'move';
            });
            
            function updateImageTransform() {
                img.style.transform = `translate(${currentX}px, ${currentY}px) scale(${scale})`;
                img.style.width = `${Math.max(100, scale * 100)}%`;
                img.style.height = `${Math.max(100, scale * 100)}%`;
                img.style.left = '50%';
                img.style.top = '50%';
                img.style.transform = `translate(-50%, -50%) translate(${currentX}px, ${currentY}px) scale(${scale})`;
            }
            
            // Prevent slider from triggering pan
            slider.addEventListener('mousedown', (e) => {
                e.stopPropagation();
            });
        });
